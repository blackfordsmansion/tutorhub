<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tutoring Request Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
    .form-container { max-width: 640px; background-color: white; box-shadow: 0 4px 6px rgba(0,0,0,0.1); border-radius: 1rem; padding: 2rem; }
    .form-title { color: #09b5b5; }
    .form-label { color: #1f2937; }
    .form-input, .form-textarea, .form-select { border-color: #d1d5db; transition: border-color 0.2s, box-shadow 0.2s; }
    .form-input:focus, .form-textarea:focus, .form-select:focus { border-color: #09b5b5; box-shadow: 0 0 0 2px rgba(9,181,181,0.5); outline: none; }
    .form-button { background-color: #09b5b5; transition: background-color 0.2s; }
    .form-button:hover { background-color: #079c9c; }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
  <div class="form-container w-full">
    <h1 class="form-title text-3xl font-bold text-center mb-6">Tutoring Request Form</h1>
    <div class="bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4 rounded-md mb-6">
      <p class="font-bold">Heads up!</p>
      <p>When you submit, your email program will open with the form details filled in. You must click <strong>Send</strong> in your email app to finish sending.</p>
    </div>


    <form id="tutoring-form" class="space-y-6">
      <div>
        <label for="name" class="form-label block text-sm font-medium mb-1">Name</label>
        <input type="text" id="name" name="Name" required class="form-input w-full p-2.5 rounded-md border-2">
      </div>
      <div>
        <label for="email" class="form-label block text-sm font-medium mb-1">Email</label>
        <input type="email" id="email" name="Email" required class="form-input w-full p-2.5 rounded-md border-2">
      </div>


      <!-- Grade Selector -->
      <div>
        <label for="grade" class="form-label block text-sm font-medium mb-1">Student's Grade Level</label>
        <select id="grade" name="Grade" required class="form-select w-full p-2.5 rounded-md border-2 bg-white">
          <option value="">Choose...</option>
          <option value="Kindergarten">Kindergarten</option>
          <option value="1st Grade">1st Grade</option>
          <option value="2nd Grade">2nd Grade</option>
          <option value="3rd Grade">3rd Grade</option>
          <option value="4th Grade">4th Grade</option>
          <option value="5th Grade">5th Grade</option>
          <option value="6th Grade">6th Grade</option>
          <option value="7th Grade">7th Grade</option>
          <option value="8th Grade">8th Grade</option>
        </select>
      </div>


      <div>
        <label for="subjects" class="form-label block text-sm font-medium mb-1">Subjects</label>
        <input type="text" id="subjects" name="Subjects" required class="form-input w-full p-2.5 rounded-md border-2">
      </div>
      <div>
        <label for="message" class="form-label block text-sm font-medium mb-1">Message</label>
        <textarea id="message" name="Message" rows="4" required class="form-textarea w-full p-2.5 rounded-md border-2"></textarea>
      </div>
      <button type="submit" class="form-button w-full text-white font-semibold py-3 px-4 rounded-md">Submit</button>
    </form>
  </div>


  <script>
    document.getElementById('tutoring-form').addEventListener('submit', function(e) {
      e.preventDefault();


      alert("You will now be prompted to send an email. Please click Send in your email program.");


      const name = encodeURIComponent(document.getElementById('name').value);
      const email = encodeURIComponent(document.getElementById('email').value);
      const grade = encodeURIComponent(document.getElementById('grade').value);
      const subjects = encodeURIComponent(document.getElementById('subjects').value);
      const message = encodeURIComponent(document.getElementById('message').value);


      const body = 
        `Name: ${name}%0D%0AEmail: ${email}%0D%0AGrade: ${grade}%0D%0ASubjects: ${subjects}%0D%0AMessage: ${message}`;


      // Change this to your actual receiving email address
      window.location.href = `mailto:tutorhubwork1@gmail.com?subject=Tutoring Request from ${name}&body=${body}`;
    });
  </script>
</body>
</html>
